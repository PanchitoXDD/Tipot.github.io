<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Key Code</title>
<style>
body {
    background:black;
    color:yellow;
    font-family:monospace;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    flex-direction:column;
    text-align:center;
}
#key {
    font-size:20px;
    word-break:break-all;
    margin-top:20px;
}
a {
    color:lime;
    font-size:18px;
    margin-top:15px;
    text-decoration:none;
    border:1px solid lime;
    padding:5px 10px;
}
a:hover {
    background:lime;
    color:black;
}
</style>
</head>
<body>

<h1>Key Code</h1>
<div id="key"></div>
<p>Haz clic en el botón para abrir el panel de admin con este key code:</p>
<a id="adminLink" target="_blank">Abrir Admin</a>

<script>
// Función para generar key code aleatorio
function generateRandomKeyCode(length=32){
    const chars="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789_-/";
    let result="";
    for(let i=0;i<length;i++){
        result += chars.charAt(Math.floor(Math.random()*chars.length));
    }
    return result;
}

// Generar key code
const keyCode = generateRandomKeyCode(32);
document.getElementById("key").textContent = keyCode;

// Crear link directo a admin.html con key code
const adminLink = document.getElementById("adminLink");
adminLink.href = "admin.html?key=" + encodeURIComponent(keyCode);
adminLink.textContent = "Abrir Admin con este key";
</script>

</body>
</html>
